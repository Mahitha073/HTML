<html>
	<head>
		<title>Print to print pattern</title>
			<script>
                var n=window.prompt("Enter the value of n : ");
                for(i=0;i<=n;i++)
   				 {
                        for(j=0;j<i;j++)
                        {
                            document.write("*");
                        }
                        document.write("</br>");
  				 }
                
			</script>
	</head>
		<body>
		
		</body>
</html>
