<html>
	<head>
		<title>Java Script</title>
			<script>
                var n=window.prompt("Enter the value of n : ");
                for(i=1;i<=n;i++)
   				 {

      				  if(i%3==0 && i%5==0)
       				 {
       				     document.write("FizzBuzz</br>");
    			     }
   				     else if(i%3==0)
    			     {
						document.write("Fizz</br>");
       				 }
      				  else if(i%5==0)
    			     {
         			   document.write("Buzz</br>");
      			 	 }
      				  else
     			     {
      			      document.write(i);
					  document.write("</br>");
      			     }
  				 }
                
			</script>
	</head>
		<body>
		
		</body>
</html>
